<div ng-if="modalOptions.showHeader" class="modal-hdr">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-bdy">
    <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-ftr">
    <input type="button" value="{{modalOptions.actionButtonText}}" ng-click="modalOptions.ok();" />
</div>
